- name: Install packages
  become: true
  apt:
    name: [ "tldr", "ripgrep" ]
  tags:
    - install
    - productivity

- name: Clone fzf
  ansible.builtin.git:
   repo: 'https://github.com/junegunn/fzf.git'
   dest: '~/.fzf'
  tags:
    - install
    - productivity

- name: Run fzf install
  shell: ~/.fzf/install
  tags:
    - install
    - productivity
