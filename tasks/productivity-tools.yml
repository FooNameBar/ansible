- name: Install packages
  become: true
  apt:
    name: [ "tldr", "ripgrep" ]
  tags:
    - install

- name: Clone fzf
  ansible.builtin.git:
   repo: 'https://github.com/junegunn/fzf.git'
   dest: '~/.fzf'
  tags:
    - install

- name: Run fzf install
  shell: ~/.fzf/install && rm {{ lookup('env', 'HOME') }}/.fzf/shell/*.zsh
  tags:
    - install
