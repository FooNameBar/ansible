- name: Install packages
  become: true
  apt:
    name: [ "tmux", "xclip", "tldr", "ripgrep" ]
  tags:
    - install
    - productivity

- name: Tmux Resurrect Plugin
  ansible.builtin.git:
    repo: 'https://github.com/tmux-plugins/tmux-resurrect'
    dest: '~/.tmux-resurrect'
  tags:
    - install
    - productivity
    - tmux-plugins

- name: Clone fzf
  ansible.builtin.git:
   repo: 'https://github.com/junegunn/fzf.git'
   dest: '~/.fzf'
  tags:
    - install
    - productivity

- name: Run fzf install
  shell: ~/.fzf/install
  tags:
    - install
    - productivity

- name: Tailwind Binary
  become: true
  get_url:
    url: https://github.com/tailwindlabs/tailwindcss/releases/latest/download/tailwindcss-linux-x64
    dest: /usr/local/bin/tailwindcss
    mode: '0755'
    force: 'yes'
  tags:
    - install
    - productivity
    - tailwind
