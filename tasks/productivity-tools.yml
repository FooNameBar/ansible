- name: shutter ppa (ppa:linuxuprising/shutter) for older Ubuntu Versions
  become: true
  apt_repository:
   repo: ppa:linuxuprising/shutter
   state: present
   update_cache: True
  when: not ansible_distribution_release == 'jammy'
  tags:
    - install
    - productivity

- name: Install packages
  become: true
  apt:
    name: [ "tmux", "tldr", "ripgrep" ]
  tags:
    - install
    - productivity
- name: Clone fzf
  ansible.builtin.git:
   repo: 'https://github.com/junegunn/fzf.git'
   dest: '~/.fzf'
  tags:
    - install
    - productivity
- name: Run fzf install
  shell: ~/.fzf/install
  tags:
    - install
    - productivity
